
<div class="container">
    <div class="panel-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <fieldset class="col-md-12">
                        <legend style="color:black;font-weight:bold;font-size:medium">View Tasks</legend>


                        <div class="form-group row">

                            <label class="col-md-2 col-form-label">Task</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="name"  />
                            </div>
                            <div class="col-md-2" style="align-items:center;width:100px;padding-left: 0px;">
                                <label class="col-form-label">Parent Task</label>
                            </div>
                            <div class="dropdown col-md-3">

                                    <select  class="btn btn-default dropdown-toggle form-control">
                                            <option value="0">--Please Select--</option>
                                            <option *ngFor="let task of taskslist" value={{task}}>
                                                {{task}}
                                            </option>
                                        </select> 

                            </div>
                            <div class="col-md-2">
                            </div>

                        </div>
                        <div class="form-group row">

                            <label class="col-md-2 col-form-label">Priority From</label>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="name" />
                            </div>
                            <div class="col-md-1" style="align-items:center;width:100px;padding-left: 0px;">
                                <label class="col-form-label">To</label>
                            </div>
                            <div class="col-md-3">
                                <input type="text" class="form-control" name="name"/>
                            </div>
                            <div class="col-md-3">
                            </div>

                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label">Start Date</label>
                            <div class="col-md-3">
                                <div class='input-group date' id='datepicker1'>
                                    <input type='date' class="form-control" />                                    
                                </div>

                            </div>
                            <div class="col-md-1" style="align-items:center;width:100px;padding-left: 0px;">
                                <label class="col-form-label">End Date</label>
                            </div>
                            <div class="col-md-3">
                                <div class='input-group date' id='datepicker1'>
                                    <input type='date' class="form-control" />                                    
                                </div>
                            </div>
                            <div class="col-md-3">
                            </div>
                        </div>
                    </fieldset>

                </div>
                <div class="row">
                    <div class="col-md-12">
                        <table class="table" id="myTable">
                            <thead>
                                <tr>

                                    <th scope="col"> Task</th>
                                    <th scope="col">Parent Task</th>
                                    <th scope="col"> Priority</th>
                                    <th scope="col">Start</th>
                                    <th scope="col"> End </th>
                                    <th scope="col"> Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let task of Tasks">
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <a href="#" class="btn btn-primary btn-sm disabled" role="button" (click)="edittaks(task)" aria-disabled="true">Edit </a>
                                        &nbsp;
                                        <a href="#" class="btn btn-primary btn-sm disabled" role="button" (click)="endtask(task)" aria-disabled="true">End Task</a>
                                    </td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th> </th>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>

                    </div>

                </div>
            </div>
        </div>
    </div>


</div>
