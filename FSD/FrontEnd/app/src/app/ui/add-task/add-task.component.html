<div class="container">
  <div class="panel-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <fieldset class="col-md-12">
            <legend style="color:black;font-weight:bold;font-size:medium">Add Task</legend>

            <div class="form-group row">

              <label class="col-md-2 col-form-label">Task</label>
              <div class="col-md-3">
                <input type="text" class="form-control" name="name" value="" />
              </div>
              <div class="col-md-7">
              </div>

            </div>
            <div class="form-group row">

              <label class="col-md-2 col-form-label">Priority</label>
              <div class="col-md-3">
                  <ng5-slider [(value)]="value" [options]="options"></ng5-slider>                
              </div>
              <div class="col-md-7">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-md-2 col-form-label">
                <label class="col-form-label">Parent Task</label>
              </div>
              <div class="dropdown col-md-3">
                  <select  class="btn btn-default dropdown-toggle form-control">
                      <option value="0">--Please Select--</option>
                      <option *ngFor="let task of taskslist" value={{task}}>
                          {{task}}
                      </option>
                  </select> 
              </div>
              <div class="col-md-7">
              </div>

            </div>
            <div class="form-group row">

              <label class="col-md-2 col-form-label">Start Date</label>
              <div class="col-md-3">
                <div class='input-group date' id='datepicker1'>
                  <input type='date' class="form-control" />
                  
                </div>
              </div>
              <div class="col-md-7">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-md-2">
                <label class="col-form-label">End Date</label>
              </div>
              <div class="col-md-3">
                <div class='input-group date' id='datepicker1'>
                  <input type='date' class="form-control" />
                   
                </div>
              </div>
              <div class="col-md-7">
              </div>
            </div>
            <div class="form-group row">
                <div class="col-md-2"></div>
                <div class="col-md-3"> 
                    <a href="#" class="btn btn-primary btn-sm " role="button" aria-disabled="true" (click)="addtask()" >Add Task </a>
                     &nbsp;<a href="#" class="btn btn-primary btn-sm " role="button" aria-disabled="true" (click)="resettask()" >Reset</a>
                  </div>
                <div class="col-md-7">
                  </div>
            </div>
          
          </fieldset>

        </div>
      </div>
    </div>
  </div>
</div>
